<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="pages/index.css" /> -->
    <script type="module" src="pages/index.js"></script>
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Место Россия" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile content__profile">
          <button
            aria-label="Редактировать"
            type="button"
            class="profile__edit-avatar-button button"
          >
            <img src="#" alt="Аватар" class="profile__avatar" />
          </button>

          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button
              aria-label="Редактировать"
              type="button"
              class="profile__edit-button button"
            ></button>
            <p class="profile__about-self"></p>
          </div>

          <button type="button" aria-label="Добавить" class="profile__add-button button"></button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__info">© 2023 Mesto Russia</p>
      </footer>

      <div class="popup" id="popup_edit-fio">
        <div class="popup__container">
          <form name="fio-about-form" class="popup__form" id="popup__form_fio" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>

            <input
              name="name"
              id="name-input"
              type="text"
              class="popup__input"
              placeholder="Введите ФИО"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__error name-input-error"></span>
            <input
              name="about"
              id="about-input"
              type="text"
              class="popup__input"
              placeholder="Введите 'О Себе'"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__error about-input-error"></span>

            <button
              type="submit"
              aria-labelledby="Сохранить"
              class="popup__submit popup__button button"
            >
              Сохранить
            </button>
          </form>
          <button
            type="button"
            id="close-fio"
            aria-label="Закрыть"
            class="popup__close-button button"
          ></button>
        </div>
      </div>

      <div class="popup" id="popup_add-card">
        <div class="popup__container">
          <form name="card-add-form" class="popup__form" id="popup__form_card" novalidate>
            <h2 class="popup__title">Новое место</h2>

            <input
              name="name"
              id="card-name-input"
              placeholder="Название"
              type="text"
              class="popup__input"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__error card-name-input-error"></span>
            <input
              name="link"
              placeholder="Ссылка на картинку"
              id="card-img-input"
              type="url"
              class="popup__input"
              required
            />
            <span class="popup__error card-img-input-error"></span>
            <button
              type="submit"
              aria-labelledby="Добавить"
              class="popup__submit-card popup__button button"
            >
              Создать
            </button>
          </form>
          <button
            type="button"
            id="close-card"
            aria-label="Закрыть"
            class="popup__close-button button"
          ></button>
        </div>
      </div>
      <!-- Место для нового попапа -->

      <div class="popup" id="popup_edit-avatar">
        <div class="popup__container">
          <form name="edit_avatar_form" class="popup__form" id="popup__form_edit-avatar" novalidate>
            <h2 class="popup__title">Обновить аватар</h2>
            <input
              name="avatar"
              placeholder="Ссылка на аватар"
              id="avatar-input"
              type="url"
              class="popup__input"
              required
            />
            <span class="popup__error avatar-input-error"></span>
            <button
              type="submit"
              aria-labelledby="Сохранить"
              class="popup__submit-avatar popup__button button"
            >
              Сохранить
            </button>
          </form>
          <button
            type="button"
            id="close-avatar"
            aria-label="Закрыть"
            class="popup__close-button button"
          ></button>
        </div>
      </div>

      <div class="popup" id="popup_confirm">
        <div class="popup__container">
          <form name="confirm-form" class="popup__form" id="popup__form_confirm-form" novalidate>
            <h2 class="popup__title">Вы уверены?</h2>
            <button type="submit" aria-labelledby="Да" class="popup__submit popup__button button">
              Да
            </button>
          </form>
          <button
            type="button"
            id="close-confirm"
            aria-label="Закрыть"
            class="popup__close-button button"
          ></button>
        </div>
      </div>

      <!-- Попап увеличения картинки -->
      <div class="popup popup_hover-black" id="popup-image">
        <div class="popup__image-container">
          <button
            type="button"
            id="close-big-image"
            aria-label="Закрыть"
            class="popup__close-button button"
          ></button>
          <img class="popup__image" src="#" alt="" />
          <h2 class="popup__name-image"></h2>
        </div>
      </div>
    </div>

    <!-- Шаблон для создания карточек -->
    <template id="card-template">
      <div class="card">
        <div class="card__img-place">
          <img alt="Название" class="card__img" />
        </div>
        <button aria-label="Удаление" type="button" class="card__trashbox button"></button>
        <div class="card__division">
          <h2 class="card__name"></h2>
          <div class="card__like-container">
            <button aria-label="Лайк" type="button" class="card__heart"></button>
            <span class="card__like-count">0</span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
